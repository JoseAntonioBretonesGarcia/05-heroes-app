<div class="flex flex-column p-2">
  <h3>Search</h3>
  <mat-form-field>
    <mat-label>Heroes search</mat-label>
    <input
      type="text"
      matInput
      [formControl]="searchInput"
      (input)="searchHeroes()"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete
      #auto="matAutocomplete"
      (optionSelected)="onSelectedHero($event)"
    >
      <mat-option *ngFor="let heroe of heroes" [value]="heroe">
        {{ heroe.superhero }}
      </mat-option>
      <mat-option
        *ngIf="this.heroes.length === 0 && searchInput.value?.length > 0"
        >DidnÂ´t find any heroes with the term
        {{ searchInput.value }}</mat-option
      >
    </mat-autocomplete>
  </mat-form-field>
</div>
