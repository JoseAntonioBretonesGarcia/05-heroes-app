<div class="flex flex-column">
  <span class="text-lg mb-4"> Sign up </span>
  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input type="text" matInput placeholder="Nombre de usuario" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Apellidos</mat-label>
    <input type="text" matInput placeholder="Apellidos de usuario" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input type="password" matInput placeholder="Contraseña" />
  </mat-form-field>

  <button mat-button mat-flat-button color="primary">
    <mat-icon>save</mat-icon>Continue
  </button>

  <div class="flex justify-content-end mt-5">
    <span>Already have an account? &nbsp;</span
    ><a routerLink="/auth/login">Log in</a>
  </div>
</div>
